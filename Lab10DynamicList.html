<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamically add/remove items from list </title>
</head>
<body>
    <h2> Dynamically add/remove rows </h2>

    <table border="3" id="tbl">

        <tr>
            <th>Col-1 </th>
            <th>Col-2</th>
            <th>Col-3</th>
            <th>Col-4</th>
        </tr>
        <tr>
            <td> 1-a</td>
            <td> 2-a</td>
            <td> 3-a</td>
            <td> 4-a</td>
        </tr>
        <tr>
            <td> 1-b</td>
            <td> 2-b</td>
            <td> 3-b</td>
            <td> 4-b</td>
        </tr>


    </table>
    

    <button type="button" onclick="addRow()">Add</button>
<br>
<br>
    <hr>
    <h2> Dynamically add/remove items from list </h2>
    <button onclick="addelement();">Add Item</button>

<br/><br/>
<ul id="list">
<li>Item </li>
<li>Item </li>

</ul>

<script>

function addRow() {


var table = document.getElementById("tbl");

var row = table.insertRow(-1);

var col1 = row.insertCell(0);
var col2 = row.insertCell(1);
var col3 = row.insertCell(2);
var col4 = row.insertCell(3);

var enter_string1 = prompt("Enter elment1 ", " ");
var enter_string2 = prompt("Enter elment2 ", " ");
var enter_string3 = prompt("Enter elment3 ", " ");
var enter_string4 = prompt("Enter elment4 ", " ");
 col1.innerHTML = enter_string1;
col2.innerHTML = enter_string2;
col3.innerHTML = enter_string3;
col4.innerHTML = enter_string4;

}

    function addelement() {
    var mylist= document.getElementById("list");
    mylist.innerHTML += "<li>Item</li>";
      }
    </script>
    
</body>
</html>
